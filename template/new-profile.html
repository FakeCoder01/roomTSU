    <style>
        .avatar-upload {
            display: block;
            margin: auto;
            position: relative;
            max-width: 205px;
            /* margin: 50px auto; */
        }
        .avatar-upload .avatar-edit {
            position: absolute;
            right: 100px;
            z-index: 1;
            /* top: 10px; */
        }
        .avatar-upload .avatar-edit input {
            display: none;
        }
        .avatar-upload .avatar-edit input + label {
            display: inline-block;
            width: 34px;
            height: 34px;
            margin-bottom: 0;
            border-radius: 100%;
            background: #FFFFFF;
            border: 1px solid transparent;
            box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.12);
            cursor: pointer;
            font-weight: normal;
            transition: all .2s ease-in-out;
        }
        .avatar-upload .avatar-edit input + label:hover {
            background: #f1f1f1;
            border-color: #d6d6d6;
        }
        .avatar-upload .avatar-edit input + label:after {
            content: "\f040";
            font-family: 'FontAwesome';
            color: #757575;
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            text-align: center;
            margin: auto;
        }
        .avatar-upload .avatar-preview {
            width: 100px;
            height: 100px;
            position: relative;
            border-radius: 100%;
            border: 6px solid #F8F8F8;
            box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.1);
        }
        .avatar-upload .avatar-preview > div {
            width: 100%;
            height: 100%;
            border-radius: 100%;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>

</head>
<body>
{% include 'nav-bar.html' %}
<!-- ###### code here ##### -->


<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form action="/new/profile/" method="POST" enctype="multipart/form-data" class="login100-form validate-form">
                <span class="login100-form-title p-b-26">
                    Create Profile
                </span>
                
                {% csrf_token %}

                <div class="avatar-upload">
                    <div class="avatar-edit">
                        <input type="file" onchange="readURL(this);" name="img" id="imageUpload" accept=".png, .jpg, .jpeg" />
                        <label for="imageUpload"></label>
                    </div>
                    <div class="avatar-preview">
                        <div id="imagePreview" style="background-image: url(http://i.pravatar.cc/500?img=7);">
                        </div>
                    </div>
                </div>
                    


                <div class="wrap-input100 validate-input" data-validate = "Enter full name : Pink Panda">
                    <input class="input100" type="text" name="full_name">
                    <span class="focus-input100" data-placeholder="Full name"><b class="text-danger">*</b></span>
                </div>


                <div class="wrap-input100 validate-input" data-validate = "Enter valid phono no">
                    <input class="input100" type="tel" name="phone_no">
                    <span class="focus-input100" data-placeholder="Phone no"><b class="text-danger">*</b></span>
                </div>


                <div class="wrap-input100 validate-input" data-validate = "Select your gender">
                    <select class="input100" name="gender" id="gender" required>
                        <option selected disabled></option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <span class="focus-input100" data-placeholder="Gender"><b class="text-danger">*</b></span>
                </div>


                <div class="wrap-input100 validate-input" data-validate = "Действительный адрес электронной почты : PinkPanda">
                    <input class="input100" type="text" name="nationality">
                    <span class="focus-input100" data-placeholder="Nationality"><b class="text-danger">*</b></span>
                </div>




                <div class="wrap-input100 validate-input">
                    <select class="input100" name="profession" id="profession">
                        <option selected disabled></option>
                        <option value="Student">Student</option>
                        <option value="Engineer">Engineer</option>
                        <option value="Nurse">Nurse</option>
                    </select>
                    <span class="focus-input100" data-placeholder="Profession"></span>
                </div>


                <div class="wrap-input100">
                    <input class="input100" type="text" name="place">
                    <span class="focus-input100" data-placeholder="Place of work"></span>
                </div>

                <div class="wrap-input100">
                    <textarea name="address" id="address" class="input100 "  ></textarea>
                    <span class="focus-input100" data-placeholder="Address"></span>
                </div>


                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Create
                        </button>
                    </div>
                </div>

                {% if messages %}
                    {% for message in messages %} <li class="text-danger"> {{message}}</li> {% endfor %}
                {% endif %}

                <div class="text-center p-t-115">
                    <span class="txt1">
                        У вас нет учетной записи?
                    </span>

                    <a class="txt2" href="/logout/?">
                        Log out
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="dropDownSelect1"></div>

<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                $('#imagePreview').css('background-image', 'url('+e.target.result +')');
                $('#imagePreview').hide();
                $('#imagePreview').fadeIn(650);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
