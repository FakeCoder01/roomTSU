{% include '../header.html' %}
{% load static %}
<title>Reviews</title>


<link rel="stylesheet" href="{% static 'css/review.css' %}">

</head>

<body>
    {% include '../nav-bar.html' %}
    <!-- ###### code here ##### -->


    <div class="container">
        <div class="col-md-12">
            <div class="offer-dedicated-body-left">
                <div class="tab-content" id="pills-tabContent">
                    
                    <div class="tab-pane fade active show" id="pills-reviews" role="tabpanel"
                        aria-labelledby="pills-reviews-tab">
                        <div id="ratings-and-reviews"
                            class="bg-white rounded shadow-sm p-4 mb-4 clearfix restaurant-detailed-star-rating">
                            <h5 class="mb-0 pt-1">Rate this Place</h5>
                        </div>

                        <div class="bg-white rounded shadow-sm p-4 mb-5 rating-review-select-page">
                            <h5 class="mb-4">Leave Review</h5>
                            <form action="" method="POST">  
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Your Comment</label>
                                    <textarea class="form-control" name="text" required></textarea>
                                    <input type="hidden" name="star" value="5" required>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-sm" type="submit"> Submit Review </button>
                                </div>
                            </form>
                        </div>
     
                        <div class="bg-white rounded shadow-sm p-4 mb-4 restaurant-detailed-ratings-and-reviews">
                            <h5 class="mb-1">All Ratings and Reviews</h5>
                            
                            {% for x in review %}
                            <div class="reviews-members pt-4 pb-4">
                                <div class="media">
                                    <div class="media-body">
                                        <div class="reviews-members-header">
                                            <span class="star-rating float-right">
                                                <a href="#"><i class="icofont-ui-rating active"></i></a>
                                                <a href="#"><i class="icofont-ui-rating active"></i></a>
                                                <a href="#"><i class="icofont-ui-rating active"></i></a>
                                                <a href="#"><i class="icofont-ui-rating active"></i></a>
                                                <a href="#"><i class="icofont-ui-rating"></i></a>
                                            </span>
                                            <h6 class="mb-1"><a class="text-black" href="#">{{x.commenter}}</a></h6>
                                            <p class="text-gray">{{x.created_at}}</p>
                                        </div>
                                        <div class="reviews-members-body">
                                            <p>{{x.text}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            {% endfor %}
        
                        </div>

                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ###### code here ##### -->
    {% include '../footer.html' %}
