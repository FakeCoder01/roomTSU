<body>
{% include 'nav-bar.html' %}
<!-- ###### code here ##### -->
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form action="/login/" method="POST" class="login100-form validate-form">
                        <span class="login100-form-title p-b-26">
                            Добро пожаловать 
                        </span>
                        
                        </span>

                        {% csrf_token %}

                        <div class="wrap-input100 validate-input" data-validate = "Действительный адрес электронной почты : PinkPanda">
                            <input class="input100" type="text" name="username">
                            <span class="focus-input100" data-placeholder="Username"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Введите пароль">
                            <span class="btn-show-pass">
                                <i class="zmdi zmdi-eye"></i>
                            </span>
                            <input class="input100" type="password" name="password">
                            <span class="focus-input100" data-placeholder="Password"></span>
                        </div>

                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn">
                                    Войти
                                </button>
                            </div>
                        </div>

                        {% if messages %}
                            {% for message in messages %} <li class="text-danger"> {{message}}</li> {% endfor %}
                        {% endif %}

                        <div class="text-center p-t-115">
                            <span class="txt1">
                                У вас нет учетной записи?
                            </span>

                            <a class="txt2" href="/new/account?utm_source=login_page_signup_button">
                                Sign Up
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>


<div id="dropDownSelect1"></div>
